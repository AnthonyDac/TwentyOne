<!DOCTYPE html>
<html>
    <head>
        <title>Twenty One - Homepage</title>
        <link rel="stylesheet" href="./public/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/fe0dc174bc.js" crossorigin="anonymous"></script>
    </head>
    <body onload="inialization()">
        <header>

        </header>
        <main>
            <div class="play-zone">
                <div id="annonce">
                    
                </div>
                <div>
                    <p id="amount">0</p>
                </div>
                <div class="controls">
                    <button onclick="tirage()">Lancer</button>
                    <button id="validator" onclick="validation()">Valider</button>
                </div>
                <p>Atteignez ou approchez <b>21</b> sans le dépasser. Miser sur l'échec de la banque peut être une option pour gagner.</p>
                <p>Vous jouez contre la banque, à 16 elle joue, à 17 elle s'arrête.</p>
                <br>
                <i class="fa-solid fa-building-columns"></i><a class="banque">Banque : <b><span id="bankAmount">0</span></b></a>
            </div>
        </main>
        <footer>
            <div class="stats">
                <p class="stater">Parties jouées : <a id="totalGames">N/A</a></p>
                <p class="stater">Parties gagnées : <a id="totalWins">N/A</a></p>
                <p class="stater">Parties à égalité : <a id="totalEquality">N/A</a></p>
            </div>
        </footer>
        <script src="./js/game.js"></script>
    </body>
</html>
